# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - intermitente

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3063515f358a44e195317f71fea28c3d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_84cc9b40ec3148e8a9d1452858cb7795 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3063515f358a44e195317f71fea28c3d }}/intermitente-img:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'intermitente'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d27a3ee8673c42ed8216749a1d4d1a9c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3063515f358a44e195317f71fea28c3d }}/intermitente-img:${{ github.sha }}'
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - intermitente

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_90d78649693247d2ae28031720cc3b56 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c411da80e32e47b499f7a0348c590672 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_90d78649693247d2ae28031720cc3b56 }}/intermitente-img:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'intermitente'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cc0b67db688e41b0995dd4833eedeaaa }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_90d78649693247d2ae28031720cc3b56 }}/intermitente-img:${{ github.sha }}'